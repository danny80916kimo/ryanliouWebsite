---
layout: default
---

<div class="hero fade-in">
  <div class="hero-grid-overlay"></div>
  <div class="hero-glow hero-glow-1"></div>
  <div class="hero-glow hero-glow-2"></div>
  <div class="hero-glow hero-glow-3"></div>
  <div class="hero-glow hero-glow-4"></div>
  <div class="hero-glow hero-glow-5"></div>
  <div class="container">
    <h1><span>大軍</span></h1>
    <p class="hero-subtitle">Ryan Liou</p>
    <p class="hero-subtitle">Senior iOS Engineer</p>
  </div>
</div>

<section class="section" aria-label="最新文章">
  <div class="container">
    <div class="grid cols-2 stagger-fade-in">
      {% for post in site.posts limit:9 %}
        {% include post-card.html %}
      {% endfor %}
    </div>

    {% if site.posts.size > 9 %}
    <div class="section-center">
      <a href="{{ '/posts' | relative_url }}" class="btn btn-secondary">
        查看更多文章
      </a>
    </div>
    {% endif %}
  </div>
</section>
