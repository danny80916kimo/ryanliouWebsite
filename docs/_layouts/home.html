---
layout: default
---

<div class="hero fade-in">
  <div class="container">
    <h1>嗨，我是 <span>大軍軍</span></h1>
    <p class="hero-subtitle">iOS 開發者 • 設計師 • 3D 創作者<br>分享程式設計、平面設計、3D 設計</p>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="grid cols-3 stagger-fade-in">
      {% for post in site.posts limit:9 %}
        {% include post-card.html %}
      {% endfor %}
    </div>

    {% if site.posts.size > 9 %}
    <div class="section-center">
      <a href="{{ '/posts' | relative_url }}" class="btn btn-secondary">
        查看更多文章
      </a>
    </div>
    {% endif %}
  </div>
</section>
